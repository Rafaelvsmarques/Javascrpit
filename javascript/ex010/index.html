<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txvel" id="txvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
<!--Aqui podemos observar a função scrpit integrada ao HTML 5 -->
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txvel');
            var res = document.querySelector('div#res');
            var vel = Number(txtv.value);

            if (vel > 60) {
                res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} km/h</strong></p>`;
                res.innerHTML += `<p>Você está <strong>MULTADO</strong></p>`;
            } else {
                res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} km/h</strong></p>`;
                res.innerHTML += `<p>Dirija sempre com o cinto de segurança.</p>`;
            }
        }
    </script>
</body>
</html>
