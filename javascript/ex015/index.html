<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Mágica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tabuada Mágica</h1>
  </header>
  <section>
    <div>
      <label for="txtn">Número:</label>
      <input type="number" name="num" id="txtn">
      <input type="button" value="Gerar Tabuada" onclick="tabuada()">
    </div>
    <div>
      <select name="tabuada" id="seltab" size="10">
        <option>Selecione um número acima para gerar a tabuada</option>
      </select>
    </div>
  </section>  
  <footer>
    <p>&copy; Rafael Marques</p>
  </footer> 
  <script src="script.js"></script> 
</body>
</html>
